<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spotify Card</title>
		<link rel="stylesheet" href="./index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Spotify Cards</h1>

		<div class="spotify-card__container">
			<div class="spotify-card">
				<div class="spotify-card__image-container">
					<img class="spotify-card__artist-img" src="/img/avicii.jpg" alt="">
					<button class="spotify-card__button">
						<img class="spotify-card__button__img" src="/img/play-button.png" alt="">
					</button>
				</div>
			<div class="spotify-card__title">Avicii</div>
			<div class="spotify-card__subtitle">Artist</div>
		</div>

		<div class="spotify-card">
			<div class="spotify-card__image-container">
				<img class="spotify-card__artist-img" src="/img/logic.jpg" alt="">
				<button class="spotify-card__button">
					<img class="spotify-card__button__img" src="/img/play-button.png" alt="">
				</button>
			</div>
			<div class="spotify-card__title">Logic</div>
			<div class="spotify-card__subtitle">Artist</div>
		</div>

		<div class="spotify-card">
			<div class="spotify-card__image-container">
				<img class="spotify-card__artist-img" src="/img/nf.jpg" alt="">
				<button class="spotify-card__button">
					<img class="spotify-card__button__img" src="/img/play-button.png" alt="">
				</button>
			</div>
			<div class="spotify-card__title">NF</div>
			<div class="spotify-card__subtitle">Artist</div>
		</div>
	</body>
</html>
